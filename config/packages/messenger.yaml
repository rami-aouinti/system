framework:
    messenger:
        buses:
            command_bus:
                middleware:
                    # each time a message is handled, the Doctrine connection
                    # is "pinged" and reconnected if it's closed. Useful
                    # if your workers run for a long time and the database
                    # connection is sometimes lost
                    - doctrine_ping_connection

                    # After handling, the Doctrine connection is closed,
                    # which can free up database connections in a worker,
                    # instead of keeping them open forever
                    - doctrine_close_connection

                    # wraps all handlers in a single Doctrine transaction
                    # handlers do not need to call flush() and an error
                    # in any handler will cause a rollback
                    #- doctrine_transaction

                    # or pass a different entity manager to any
                    #- doctrine_transaction: ['custom']

        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        failure_transport: failed

        transports:
            async_priority_high:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: high
                    queues:
                        messages_high: ~
                # default configuration
                retry_strategy:
                    max_retries: 3
                    # milliseconds delay
                    delay: 5000
                    # causes the delay to be higher before each retry
                    # e.g. 1 second delay, 2 seconds, 4 seconds
                    multiplier: 2
                    max_delay: 0
            async_priority_low:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: low
                    queues:
                        messages_low: ~
                # default configuration
                retry_strategy:
                    max_retries: 3
                    # milliseconds delay
                    delay: 5000
                    # causes the delay to be higher before each retry
                    # e.g. 1 second delay, 2 seconds, 4 seconds
                    multiplier: 2
                    max_delay: 0
            async_external:
                dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
                options:
                    exchange:
                        name: external
                    queues:
                        messages_external: ~
                serializer: App\Tool\Transport\Serializer\ExternalMessageSerializer
                retry_strategy:
                    max_retries: 3
                    # milliseconds delay
                    delay: 5000
                    # causes the delay to be higher before each retry
                    # e.g. 1 second delay, 2 seconds, 4 seconds
                    multiplier: 2
                    max_delay: 0
            failed:
                dsn: 'doctrine://default?queue_name=failed'
                retry_strategy:
                    service: App\General\Infrastructure\Messenger\Strategy\FailedRetry

        routing:
            App\General\Domain\Message\Interfaces\MessageHighInterface: async_priority_high
            App\General\Domain\Message\Interfaces\MessageLowInterface: async_priority_low

when@test:
    framework:
        messenger:
            transports:
                async_priority_high: 'in-memory://'
                async_priority_low: 'in-memory://'
                async_external: 'in-memory://'
